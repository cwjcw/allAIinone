<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画图 - OpenRouter</title>
  <style>
    body { margin:0; font-family:"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif; background:#f7f9fb; color:#111; }
    header { padding:16px 20px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center; }
    main { max-width:960px; margin:20px auto; background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:20px; box-shadow:0 10px 24px rgba(0,0,0,0.06); }
    label { display:block; margin:10px 0 6px; font-weight:600; color:#4b5563; }
    select, textarea, button { width:100%; box-sizing:border-box; }
    textarea { min-height:120px; padding:12px; border-radius:12px; border:1px solid #e5e7eb; font-size:14px; }
    select { padding:10px; border-radius:10px; border:1px solid #e5e7eb; }
    button { margin-top:12px; padding:12px; border:none; border-radius:12px; background:#1bc48f; color:#fff; font-weight:700; cursor:pointer; }
    .output { margin-top:14px; padding:12px; background:#0f172a; color:#e5e7eb; border-radius:12px; min-height:60px; }
    img { max-width:100%; margin-top:10px; border-radius:12px; border:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <header>
    <div><strong>画图 - OpenRouter</strong></div>
    <a href="/web/index.html" style="text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; color:#111;">返回首页</a>
  </header>
  <main>
    <label>模型（默认列表）</label>
    <select id="image-model"></select>
    <label>提示词</label>
    <textarea id="image-prompt" placeholder="描述你想要的画面..."></textarea>
    <button id="image-send">生成图片</button>
    <div class="output" id="image-output">等待输入...</div>
    <img id="image-preview" alt="">
    <div style="margin-top:8px;">
      <a id="image-download" href="#" download="image.png" style="display:none;">下载图片</a>
    </div>
  </main>

  <script>
    const state = { models: [] };
    function setOutput(text) { document.getElementById("image-output").textContent = text; }

    async function fetchModels() {
      const res = await fetch("/api/models");
      if (!res.ok) throw new Error("获取模型失败");
      const data = await res.json();
      state.models = data.data || [];
      const imageModels = state.models.filter(m => m.supports_image);
      const select = document.getElementById("image-model");
      select.innerHTML = "";
      (imageModels.length ? imageModels : state.models).forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.id;
        select.appendChild(opt);
      });
    }

    async function sendImage() {
      setOutput("生成中...");
      const model = document.getElementById("image-model").value;
      const prompt = document.getElementById("image-prompt").value.trim();
      if (!prompt) { setOutput("请输入提示词"); return; }
      try {
        const res = await fetch("/api/image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model, prompt, size: "1024x1024" })
        });
        const data = await res.json();
        const b64 = data?.data?.[0]?.b64_json;
        const img = document.getElementById("image-preview");
        const dl = document.getElementById("image-download");
        if (b64) {
          img.src = "data:image/png;base64," + b64;
          setOutput("图片生成成功");
          dl.href = img.src;
          dl.style.display = "inline";
        } else {
          alert("图片生成失败");
          setOutput("");
        }
      } catch (err) {
        alert(`图片请求失败：${err}`);
        setOutput("");
      }
    }

    document.getElementById("image-send").onclick = sendImage;
    fetchModels().catch(e=>alert(e));
  </script>
</body>
</html>
