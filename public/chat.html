<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对话 - OpenRouter 免费模型</title>
  <style>
    body { margin:0; font-family:"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif; background:#f7f9fb; color:#111; }
    header { padding:16px 20px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center; }
    main { max-width:960px; margin:20px auto; background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:20px; box-shadow:0 10px 24px rgba(0,0,0,0.06); }
    label { display:block; margin:10px 0 6px; font-weight:600; color:#4b5563; }
    select, textarea, button { width:100%; box-sizing:border-box; }
    textarea { min-height:140px; padding:12px; border-radius:12px; border:1px solid #e5e7eb; font-size:14px; }
    select { padding:10px; border-radius:10px; border:1px solid #e5e7eb; }
    button { margin-top:12px; padding:12px; border:none; border-radius:12px; background:#1bc48f; color:#fff; font-weight:700; cursor:pointer; }
    .output { margin-top:14px; padding:12px; background:#0f172a; color:#e5e7eb; border-radius:12px; min-height:80px; }
    .actions { display:flex; gap:10px; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>对话 - OpenRouter 免费模型</strong>
    </div>
    <div class="actions">
      <button id="refresh-models" style="width:auto;">刷新并缓存模型</button>
      <a href="/web/index.html" style="text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; color:#111;">返回首页</a>
    </div>
  </header>
  <main>
    <label>模型（仅免费模型）</label>
    <select id="chat-model"></select>
    <label>提问</label>
    <textarea id="chat-input" placeholder="输入你的问题..."></textarea>
    <button id="chat-send">发送</button>
    <div class="output" id="chat-output">等待输入...</div>
  </main>

  <script>
    const state = { models: [] };

    function setOutput(text) {
      document.getElementById("chat-output").textContent = text;
    }

    async function fetchModels(refresh=false) {
      const endpoint = refresh ? "/api/models/refresh" : "/api/models";
      const res = await fetch(endpoint, { method: refresh ? "POST" : "GET" });
      if (!res.ok) throw new Error("获取模型失败");
      const data = await res.json();
      state.models = data.data || [];
      const free = state.models.filter(m => m.free);
      const select = document.getElementById("chat-model");
      select.innerHTML = "";
      (free.length ? free : state.models).forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.id;
        select.appendChild(opt);
      });
      setOutput("模型列表已更新");
    }

    async function sendChat() {
      setOutput("发送中...");
      const model = document.getElementById("chat-model").value;
      const content = document.getElementById("chat-input").value.trim();
      if (!content) { setOutput("请输入内容"); return; }
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model, messages: [{ role:"user", content }] })
        });
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "无回复";
        setOutput(reply);
      } catch (err) {
        alert(`对话失败：${err}`);
        setOutput("");
      }
    }

    document.getElementById("refresh-models").onclick = () => fetchModels(true).catch(e=>alert(e));
    document.getElementById("chat-send").onclick = sendChat;
    fetchModels().catch(e=>alert(e));
  </script>
</body>
</html>
