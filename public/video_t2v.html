<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文生视频 - 通义万相</title>
  <style>
    :root { --bg:#f4f6fb; --card:#fff; --text:#0f172a; --muted:#475569; --accent:#0fa9a7; }
    body { margin:0; font-family:"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif; background:var(--bg); color:var(--text); font-size:18px; }
    header { padding:18px 24px; background:#fff; box-shadow:0 8px 30px rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; }
    main { max-width:960px; margin:24px auto; padding:0 12px; }
    .card { background:var(--card); border:1px solid #e2e8f0; border-radius:18px; padding:20px; box-shadow:0 16px 40px rgba(0,0,0,0.06); }
    h1 { margin:0; font-size:30px; }
    h2 { margin:0 0 8px; font-size:22px; }
    p { margin:6px 0; color:var(--muted); line-height:1.7; }
    label { display:block; margin:12px 0 6px; font-weight:700; color:var(--muted); }
    select, textarea, input, button { width:100%; box-sizing:border-box; font-size:17px; }
    textarea { min-height:110px; padding:12px; border-radius:12px; border:1px solid #e5e7eb; }
    select, input { padding:12px; border-radius:12px; border:1px solid #e5e7eb; }
    button { margin-top:14px; padding:14px; border:none; border-radius:14px; background:var(--accent); color:#fff; font-weight:800; cursor:pointer; }
    .output { margin-top:10px; min-height:42px; color:var(--text); word-break:break-all; }
    video { width:100%; margin-top:12px; border-radius:14px; display:none; }
    .download { margin-top:10px; display:none; font-weight:700; color:var(--accent); }
    ul { margin:6px 0 12px; padding-left:20px; color:var(--muted); }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>文生视频</h1>
      <p>用自然语言描述镜头、场景、运动和氛围，模型直接生成视频（生成约 1-5 分钟）。</p>
    </div>
    <div style="display:flex; gap:10px;">
      <a href="/web/video.html" style="text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; color:#111;">类型选择</a>
      <a href="/web/index.html" style="text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; color:#111;">返回首页</a>
    </div>
  </header>
  <main>
    <div class="card">
      <h2>提示词建议</h2>
      <ul>
        <li>主体 + 环境：例 “海滩奔跑的狗，夕阳、微风、浪花”</li>
        <li>镜头感：推拉摇移/空拍/慢动作 等</li>
        <li>风格与色调：电影感、胶片、科幻霓虹、手绘等</li>
        <li>运动节奏：快速剪辑/平稳长镜，时长 5-10 秒</li>
        <li>音频可选：留空则自动使用默认音频</li>
      </ul>
      <label>模型</label>
      <select id="video-model">
        <option value="wan2.2-t2v-plus" selected>wan2.2-t2v-plus</option>
        <option value="wan2.5-t2v-preview">wan2.5-t2v-preview</option>
      </select>
      <label>提示词</label>
      <textarea id="video-prompt" placeholder="描述主体、环境、镜头、风格、动作"></textarea>
      <div style="display:flex; gap:12px;">
        <div style="flex:1;">
          <label>时长</label>
          <select id="video-duration"><option value="5">5 秒</option><option value="10">10 秒</option></select>
        </div>
        <div style="flex:1;">
          <label>分辨率</label>
          <select id="video-res"><option value="480p">480P</option><option value="720p">720P</option><option value="1080p">1080P</option></select>
        </div>
      </div>
      <label>音频 URL（可留空，自动使用默认音频）</label>
      <input id="video-audio-url" placeholder="可选，公网可访问音频 URL" />
      <label style="margin-top:8px;">上传音频文件（≤3M，mp3/wav/m4a/aac）</label>
      <input type="file" id="video-audio-file" accept=".mp3,.wav,.m4a,.aac" />
      <button id="video-send">生成视频</button>
      <div class="output" id="video-output"></div>
      <video id="video-player" controls></video>
      <a id="video-download" class="download" href="#" download="video.mp4">下载视频</a>
    </div>
  </main>

  <script>
    function setOutput(id, text) { const el = document.getElementById(id); if (el) el.textContent = text; }
    function handleResult(url) {
      setOutput("video-output", url.startsWith("http") ? "生成成功" : "生成失败");
      const player = document.getElementById("video-player");
      const dl = document.getElementById("video-download");
      if (url.startsWith("http")) {
        player.src = url; player.style.display = "block";
        dl.href = url; dl.style.display = "inline";
      } else {
        alert("视频生成失败，请稍后重试");
      }
    }
    async function uploadAudio(file) {
      if (!file) return null;
      if (file.size > 3 * 1024 * 1024) { alert("音频超过 3M 限制"); return null; }
      const fd = new FormData();
      fd.append("file", file);
      const res = await fetch("/api/upload/audio", { method: "POST", body: fd });
      if (!res.ok) throw new Error(await res.text());
      const data = await res.json(); return data.url;
    }
    document.getElementById("video-audio-file").onchange = async (e) => {
      const file = e.target.files[0]; if (!file) return;
      try {
        setOutput("video-output", "音频上传中...");
        const url = await uploadAudio(file);
        if (url) { document.getElementById("video-audio-url").value = url; setOutput("video-output", "音频上传成功"); }
      } catch (err) {
        alert(`上传失败：${err.message || err}`); setOutput("video-output", "");
      } finally { e.target.value = ""; }
    };
    document.getElementById("video-send").onclick = async () => {
      const model = document.getElementById("video-model").value;
      const prompt = document.getElementById("video-prompt").value.trim();
      const duration = parseInt(document.getElementById("video-duration").value, 10);
      const resolution = document.getElementById("video-res").value;
      const audio_url = document.getElementById("video-audio-url").value.trim();
      if (!prompt) { alert("请输入提示词"); return; }
      setOutput("video-output", "提交中...");
      try {
        const res = await fetch("/api/video/t2v", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model, prompt, duration, resolution, audio_url })
        });
        setOutput("video-output", "生成中...");
        const data = await res.json();
        handleResult(data.url || "");
      } catch (err) {
        alert(`请求失败：${err}`); setOutput("video-output", "");
      }
    };
  </script>
</body>
</html>
